<div class="flex-row">
  <tui-hosted-dropdown tuiDropdownAlign="left" [content]="dropdown" [(open)]="open">
    <button tuiButton size="m" appearance="outline">
      Завантажити додаток

      <tui-svg class="arrow" [class.arrow_open]="open" src="tuiIconChevronDown"></tui-svg>
    </button>
  </tui-hosted-dropdown>

  <ng-template #dropdown>
    <app-download-reports (download)="downloadReports($event)"></app-download-reports>
  </ng-template>
</div>

<tui-tabs class="mb-4" [(activeItemIndex)]="tabIndex">
  <button tuiTab>Публікації</button>
</tui-tabs>

<app-publications
  class="flex-1 flex-col"
  [ngStyle]="{ display: tabIndex === 0 ? 'flex' : 'none' }"
></app-publications>
