<header class="app-header">
  <tui-tabs class="h-full">
    <a class="text-base font-medium" tuiTab routerLink="/teacher" routerLinkActive>Викладач</a>
    <a
      *ngIf="userRoles?.includes(role.Department)"
      class="text-base font-medium"
      tuiTab
      routerLink="/department"
      routerLinkActive
    >
      Кафедра
    </a>
    <a
      *ngIf="userRoles?.includes(role.Faculty)"
      class="text-base font-medium"
      tuiTab
      routerLink="/faculty"
      routerLinkActive
    >
      Факультет
    </a>
  </tui-tabs>

  <div class="ml-auto flex items-center gap-1">
    <tui-hosted-dropdown [content]="dropdown" [(open)]="open">
      <div class="font-bold cursor-pointer">
        {{ user?.name }}

        <tui-svg class="arrow" [class.arrow_open]="open" src="tuiIconChevronDown"></tui-svg>
      </div>
    </tui-hosted-dropdown>

    <ng-template #dropdown>
      <tui-data-list>
        <tui-opt-group>
          <button *ngFor="let item of items" tuiOption (click)="item.action()">
            <fa-icon class="mr-2" [icon]="item.icon"></fa-icon>
            {{ item.title }}
          </button>
        </tui-opt-group>
      </tui-data-list>
    </ng-template>
  </div>
</header>
